<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./website.css" />
    <title>Hello Fitness</title>
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="heading">
        <span class="logo">HF</span>
      </div>

      <div class="content-block">
        <ul class="blocks-ul">
          <li>
            <img src="images/camcorder.jpg" width="25px" height="22px" />LIVE
          </li>
          <li>
            <img
              src="images/identity.png"
              width="25px"
              height="22px"
            />MEMBERSHIPS
          </li>
          <li>
            <img src="images/running.png" width="25px" height="22px" />PLANS
          </li>
          <li><img src="images/more.png" width="25px" height="22px" />MORE</li>
        </ul>
      </div>

      <div class="login-div">
        <span class="login-span"
          ><img
            src="images/user_img.png"
            width="20px"
            height="18px"
            alt=""
          />Login</span
        >
      </div>
    </nav>
    



    <!-- Image Area -->
    <h1 style="margin-left: 10vw; margin-top: 5vh">Runner's Workout</h1>
    <div class="images">
      <div class="image-cont active">
        <img src="images/strength.jpg" alt="" class="carousel-img" />
        <h4 class="img-text">STRENGTH</h4>
      </div>
      <div class="image-cont">
        <img src="images/mobility.jpg" alt="" class="carousel-img" />
        <h4 class="img-text">MOBILITY</h4>
      </div>
      <div class="image-cont">
        <img src="images/drill.jpg" alt="" class="carousel-img" />
        <h4 class="img-text">DRILLS</h4>
      </div>
    </div>

 
  </body>
</html>
